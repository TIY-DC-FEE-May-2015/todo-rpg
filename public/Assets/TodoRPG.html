<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TodoRPG</title>
    <link rel="stylesheet" href="http://localhost:3000/todo.css">
  </head>
  <body>
    
    <template id="task-template"></template>

    <div class="container">
    	<div class="header">
    		<div class="il avatar"><img src="./TodoRPG_files/avatar.jpeg"></div>
    		<div class="il title-header"> To Do RPG</div>
    		<div class="il experience"> Experience</div>
    	</div>
    	<div class="task-container">
    		<div class="il" id="task">
    			<div class="title"> All Tasks</div>
    		</div>
	    	<div class="il completed-incomplete-container">
	    		<div class="il title"> Completed</div>
	    		<div class="il title"> Active</div>
	    	</div>
	    	<div class="il task-info">
	    		<div class="add-task"> 
	    			<div class="title">Add Task</div>
	    			<input type="text" id="new-task">
	    		</div>
	    		<div class="stats">
	    			<div class="title">Stats</div>
	    			<p>Coming Soon!</p>
	    		</div>
	    	</div>
	    </div>
    </div>

	  <script src="./TodoRPG_files/underscore.js"></script>
	  <script src="./TodoRPG_files/jquery.js"></script>
	  <script src="./TodoRPG_files/handlebars.js"></script>
	  <script src="./TodoRPG_files/backbone.js"></script>

	   <script src="./TodoRPG_files/todo.js"></script>

	  <script src="./TodoRPG_files/todo-model.js"></script>
	  <script src="./TodoRPG_files/todo-collection.js"></script>
	  <script src="./TodoRPG_files/todo-view.js"></script>

	 
  
</body></html>
