<!DOCTYPE html>
<html>
  <head>
    <title>TodoRPG - </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700|Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div class="header">
    <div id="title">TASKMASTER</div>
    <div id="completed-button" class="button">Completed</div>
    <div id="incomplete-button" class="button">Incomplete</div>
    <div id="add-button" class="button">Add a task</div>
  </div>

  <div class="container">
  	<div id="task-list-container"></div>
  </div>

  	<template id="task-template"> 	
      <div class="task-container {{ complete }}">	
    		<div class="title">
          <span>{{ task }}</span>
          <div class="value">&plus;{{ value }}</div>
        </div>
        <p class="time-created">Created: <br>{{ createdAt }}</p>
    		<div class="complete">
          Complete? <br>
          <div class="status">
            <div class="check-complete"><span>&check;</span></div> Yep 
            </div>
          <div class="status">
            <div class="check-incomplete"><span>X</span></div> Nope 
          </div>
        </div>
      </div>
  	</template>

    <div id="add-task" class="container hidden">
      <p>Title:</p>
      <input type="text" id="add-title">
      <p>Points:</p>
      <input type="text" id="add-points"><br>
      <div class="button-container">
        <div id="save-button" class="button">Add Task</div>
        <div id="cancel-button" class="button">Cancel</div>
      </div>
    </div>
    

	  <script type="text/javascript" src="libs/jquery.js"></script>
	  <script type="text/javascript" src="libs/underscore.js"></script>
	  <script type="text/javascript" src="libs/handlebars.js"></script>
	  <script type="text/javascript" src="libs/backbone.js"></script>
    <script type="text/javascript" src="libs/moment.js"></script>

	  <script type="text/javascript" src="model.js"></script>
	  <script type="text/javascript" src="collection.js"></script>
	  <script type="text/javascript" src="view.js"></script>

	  <script type="text/javascript" src="index.js"></script>

  </body>
</html>
